<mat-card>
    <mat-card-title>MAPA</mat-card-title>

    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let marker of coffeShop " [latitude]="lat" [longitude]="lng">

                <agm-marker *ngFor="let marker of coffeShop" [latitude]="marker.lat" [longitude]="marker.lng" [opacity]="marker.alpha" [markerDraggable]="true">
                </agm-marker>

            </agm-marker>
        </agm-map>


    </mat-card-content>

</mat-card>
