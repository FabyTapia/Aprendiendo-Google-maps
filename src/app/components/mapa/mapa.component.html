<mat-card>
    <mat-card-title>MAPA</mat-card-title>

    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">

            <agm-marker *ngFor="let m of locationCoffeShop; let i = index" [latitude]="m.lat" [longitude]="m.lng">

                <agm-info-window>

                    <Strong>{{m.name}}</Strong>
                    <p>{{m.address}}</p>

                    <div>
                        <button mat-raised-button color="primary">Add a Favoritos</button>
                        <button color="accent" (click)="deleteMarker(i)">Borrar</button>
                    </div>
                </agm-info-window>


            </agm-marker>
        </agm-map>


    </mat-card-content>

</mat-card>
